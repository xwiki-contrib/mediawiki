# MediaWiki does not support horizontal line without content around it
notApplicableTests = .*/horizontalline1.*

# MediaWiki header id generation rule is not the same as XWiki one
notApplicableTests = .*/section1.*

# MediaWiki doesn't support freestanding images/attachments or internal links
notApplicableTests = .*/image2.*
notApplicableTests = .*/link3.*

# MediaWiki doesn't support multiple new lines between paragraphs
notApplicableTests = .*/paragraph3.*

# "a" is not in the list of allowed parameters
notApplicableTests = .*/monospace2.*
